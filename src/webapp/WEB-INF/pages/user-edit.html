<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-edit}" th:object="${user}" method="post">
    <label for="id">id</label>
    <input type="text" th:field="*{id}" id="id" placeholder="id">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="First Name">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{email}" id="email" placeholder="E-Mail">
    <input type="submit" value="Update User">
</form>
</body>
</html>
